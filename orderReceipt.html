<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Receipt</title>
  <link rel="stylesheet" href="css/Ordermain.css">
</head>
<body>
  <div class="container">
    <h1>Order Completed</h1>
    <div class="checkoutForm">
      <h2>Order Summary</h2>
      <div class="productPrice">
        <p>Product Name</p>
        <p>$20.00</p>
      </div>

      <div class="shippingPrice">
        <div class="">
          <p>Shipping</p>
          <p>Total</p>
        </div>

        <div class="">
          <p>Free</p>
          <p>$20.00</p>
        </div>
      </div>

      <div class="shippingAddress">
        <p>Shipping Address</p>

        <p>Sara Smith</p>
        <p>23412 S University Ave</p>
        <p>Winter Park, FL 32192</p>
      </div>
      <img src="img/circle-check.svg" alt="order successful">
  </div>
</div>
</body>
</html>
